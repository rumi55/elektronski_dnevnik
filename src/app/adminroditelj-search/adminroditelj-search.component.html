<div id="search-component">
  <h4><i>Pretraga roditelja</i></h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="Unesite jmbg" />

  <ul class="search-result">
    <li *ngFor="let roditelj of roditelji$ | async" >
      <a routerLink='/roditeljdetail/{{roditelj.id}}'>
        {{roditelj.jmbg}}
      </a>
    </li>
  </ul>
</div>

  <h4><i>Dodaj novog roditelja</i><h4>
      <div>
        <label>Korisnik:<br/>
         <input #roditeljTipKorisnika />
       </label><br/>
        <label>Unesite ime:<br/>
         <input #roditeljIme />
        </label><br/>
        <label>Unesite prezime:<br/>
         <input #roditeljPrezime />
        </label><br/>
        <label>Unesite datum rodjenja:<br/>
         <input #roditeljDatumRodjenja />
        </label><br/>
      <label>Unesite jmbg:<br/>
        <input #roditeljJmbg />
      </label><br/>
      <label>Unesite adresu:<br/>
        <input #roditeljAdresa />
      </label><br/>
      <label>Unesite email:<br/>
       <input #roditeljEmail />
      </label><br/>
        <br/>
        <button (click)="add(roditeljTipKorisnika.value, roditeljIme.value, roditeljPrezime.value, roditeljDatumRodjenja.value,
        roditeljJmbg.value, roditeljAdresa.value, roditeljEmail.value); roditeljTipKorisnika.value='';
        roditeljIme.value=''; roditeljPrezime.value=''; roditeljDatumRodjenja.value=''; roditeljJmbg.value='';
        roditeljAdresa.value=''; roditeljEmail.value=''" class="btn">Dodaj roditelja</button>
    </div><br/>

<div>
  <button (click)="goBack()" class="btn">Nazad</button>
</div>
